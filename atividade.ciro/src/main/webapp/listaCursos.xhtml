<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<h:body>

	<h:form>
		<h3>Lista cursos</h3>

		<h:dataTable value="#{cursoBean.cursos}" var="curso" border="1">
			<h:column>
				<f:facet name="header">Curso</f:facet>
		#{curso.nome} 
		</h:column>

			<h:column>
				<f:facet name="header">Ementa</f:facet>
		#{curso.ementa} 
		</h:column>

			<h:column>
				<f:facet name="header">Carga Horária</f:facet>
		#{curso.cargaHoraria}
		</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink action="cadastroCurso.jsf" value="alterar">
					<f:param name="id" value="#{curso.id}"></f:param>
				</h:commandLink>
		 | 		
		<h:commandLink action="#{cursoBean.excluir(curso)}"
					value="excluir">
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
<br></br>
<a href="index.html">Inicio</a>

</h:body>


</html>
